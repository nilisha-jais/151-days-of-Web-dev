<!DOCTYPE html>

	<meta charset="UTF-8" />

<body>
	<h1>Number guessing game<h1>
		<h5>We have selected a random number between 1 and 10. See if you can guess it in 5 turns or fewer. We'll tell you if your guess was too high or too low.<h5>
	<div>
		Enter your guess:
		<input id="number"></input>
		<button id="submit">Submit</button>
	</div>
	<div  class="result">
		<p id="totalGuess"></p>
		<p id="ans"></p>
		<p id="status"></p>
	</div>

	<script src="app.js">
	</script>
</body>

</html>
